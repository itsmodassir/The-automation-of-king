version: "3.9"

services:
  # =====================
  # NGINX LOAD BALANCER
  # =====================
  nginx:
    image: nginx:1.25-alpine
    container_name: aerostic-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/ssl:/etc/ssl:ro
    depends_on:
      - api
      - frontend
      - webhook-worker
    restart: always

  # =====================
  # FRONTEND (Next.js)
  # =====================
  frontend:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    container_name: aerostic-frontend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    ports:
      - "3001:3000"
    restart: always

  # =====================
  # DASHBOARD FRONTEND
  # =====================
  app-frontend:
    build:
      context: .
      dockerfile: services/app-frontend/Dockerfile
    container_name: aerostic-app
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    depends_on:
      - api
    restart: always

  # =====================
  # ADMIN PANEL
  # =====================
  admin-frontend:
    build:
      context: .
      dockerfile: services/admin-frontend/Dockerfile
    container_name: aerostic-admin
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    depends_on:
      - api
    restart: always

  # =====================
  # MAIN BACKEND API
  # =====================
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: aerostic-api
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health/ready" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # =====================
  # WEBHOOK WORKER (META)
  # =====================
  webhook-worker:
    build:
      context: .
      dockerfile: services/webhook-worker/Dockerfile
    container_name: aerostic-webhook
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # =====================
  # MESSAGE QUEUE WORKER
  # =====================
  message-worker:
    build:
      context: .
      dockerfile: services/message-worker/Dockerfile
    container_name: aerostic-message-worker
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - redis
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # =====================
  # POSTGRESQL
  # =====================
  postgres:
    image: postgres:15-alpine
    container_name: aerostic-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U aerostic -d aerostic" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =====================
  # REDIS (CACHE + QUEUE)
  # =====================
  redis:
    image: redis:7-alpine
    container_name: aerostic-redis
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# =====================
# VOLUMES
# =====================
volumes:
  pgdata:
  redisdata:
